<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png" type="image/png" sizes="512x512">
</head>
<body>
    <div id="clicker">
        <img src="images/avatar1.png" id="click-avatar" alt="Avatar">
        <p>Кликов: <span id="click-count">0</span></p>
        <p>Черр: <span id="cherru-count">0</span></p>
        <p>Автокликер: <span id="autoclicker-status">Выключен</span></p>
        <button id="autoclicker-toggle">Включить/Выключить автокликер</button>
    </div>
    <div id="menu">
        <img src="images/shop.png" id="shop-button" alt="Shop">
        <img src="images/exchange.png" id="exchange-button" alt="Exchange">
    </div>
    <div id="shop" class="menu-interface">
        <h2>Магазин</h2>
        <p>Купить новый аватар (увеличивает клики на 1):</p>
        <button id="buy-avatar">Купить за <span id="avatar-price">1000</span> черр</button>
        
        <h3>Автокликер</h3>
        <p>Интервал: <span id="autoclicker-interval">60</span> сек</p>
        <button id="buy-autoclicker">Купить за <span id="autoclicker-price">100</span> черр</button>
        <button id="upgrade-autoclicker">Улучшить за <span id="autoclicker-upgrade-price">100</span> черр</button>
    </div>
    <div id="exchange" class="menu-interface">
        <h2>Обмен валют</h2>
        <p><img src="images/cursor.png" alt="Cursor" class="icon"> 10 = 1 <img src="images/cherru.png" alt="Cherru" class="icon"></p>
        <button id="exchange-action-button">Обменять</button>
        <button id="exchange-all-button">Все обменять</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
